<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <article class="card">
<img src="./images/illustration-hero.svg" alt="Dance girl">

<div class="card-info">


<div class="card-text">
  <h2>Order Summary</h2>

  <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>

</div>
      
<div class="card-plan">
  <div class="image">
 <img src="./images/icon-music.svg" alt="Music icon">
  </div>
  
  
<div class="card-precio">
  <span class="plan">Annual Plan</span>
  <span class="money">$59.99/year</span>
 
</div>
 <a href="#">Change</a>
</div>

<div class="card-button">
  <a href="#" class="pay-button">Proceed to Payment</a>
  <a href="#" class="cancel-button"> Cancel Order</a>
</div>

 </div>

    </article>
  </div>


  <footer>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  </footer>
  
</body>
</html>
